<!DOCTYPE html>
    <head>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body onload="showlatest()">
        <div id="box"> 
            <h1 >Simple Interest Calculator</h1>
                <div id="ques">
                    Amount<input type="number"  id="principal" step=0.01 required/>
                    <span id="errorP" class="error">* Princial Value is Required</span>
                    <br/><br>
                    Rate <input type="range" oninput="showRV()" id="rate" min="0" max="100" step="0.01" required/> 
                    <span id="rv">RV%</span>
                    <br/> <br>
                    No. of Years <input type="number"  id="years"  min="0" required/>
                    <span id="errorT" class="error">* Time is Required</span>
                    <br/><br>
                    <button  onclick="compute()">Compute Interest</button> 
                    <br /> <br>
            <div id="result"> </div>
            </div>
            <p id="calcfooter" >&copy; Everyone Can Get Rich </p>

            
        </div>
    </body>
</html>
