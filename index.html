<!DOCTYPE html>
    <head>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">

    <body>
        <div id="box"> 
            <h1 style="background-color: aqua;">Simple Interest Calculator</h1>

            <form style="background-color: yellow;">

                <div id="ques" style="background-color:blueviolet;">

                    <input type="submit" onclick="compute()" >

                </div>

            </form>

            <div id="result" style="background-color: red;"></div>

            <p id="calcfooter" style="background-color: goldenrod;">&copy; Everyone Can Get Rich </p>

            
        </div>
