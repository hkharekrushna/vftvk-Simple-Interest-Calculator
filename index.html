<!DOCTYPE html>
    <head>
        <title>Simple Interest Calculator</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body onload="showlatest()">
        <div id="box"> 
            <h1 >Simple Interest Calculator</h1>
                <div id="ques">
                    Amount<input type="number"  id="principal" step=0.01 required/>
                    <span id="errorP" class="error">* Princial Value is Required</span>
                    <br/><br>
                    Rate <input type="range" oninput="showRV()" id="rate" min="0" max="100" step="0.01" required/> 
                    <span id="rv">RV%</span>
                    <br/> <br>
                    No. of Years 
                    <select id="years">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <!-- fill in the rest of the values-->
                    </select>
                    <span id="errorT" class="error">* Time is Required</span>
                    <br/><br>
                    <button  onclick="compute()">Compute Interest</button> 
                    <br /> <br>
            <div id="result"> </div>
            </div>
            <p id="calcfooter" >&copy; Everyone Can Get Rich </p>

            
        </div>
    </body>
</html>
